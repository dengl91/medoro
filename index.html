<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/common.css">
    <script src="assets/js/script.js"></script>

    <title>LPB Medoro</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="assets/img/logo.svg" alt="ND Labs">
            </a>
            <div class="header__langs">
                <a href="" class="header__lang">
                    <img src="assets/img/flags/ru.svg">
                </a>
                <a href="" class="header__lang">
                    <img src="assets/img/flags/lv.svg">
                </a>
                <a href="" class="header__lang">
                    <img src="assets/img/flags/gb.svg">
                </a>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="container">
            <div class="login__box">
                <h1>Login to Medoro</h1>
                <form class="form">
                    <label for="phone">E-mail or phone number <span>(format: +XXX12345678)</span></label>
                    <input type="text" name="phone" id="phone" placeholder="+37127787970">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="submit">Login</button>
                    <a href="" class="form__fpass">Forgot password</a>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <img src="assets/img/footer__logo.svg">
            <div class="social">
                <a href="" class="social__item">
                    <img src="assets/img/socials/facebook.svg">
                </a>
                <a href="" class="social__item">
                    <img src="assets/img/socials/linkedin.svg">
                </a>
                <a href="" class="social__item">
                    <img src="assets/img/socials/instagram.svg">
                </a>
            </div>
            <a href="" class="email">info@lpb.lv</a>
            <div class="footer__v">V.1.2.2.</div>
            <div class="footer__copyright">(c) AS “LPB Bank”, Brīvības iela 54, Rīga, LV-1011, All Rights Reserved</div>
            <a href="" class="footer__link">Datu aizsardzība</a>
        </div>
    </footer>
    
</body>
</html>
